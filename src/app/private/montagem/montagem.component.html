            <th scope="col">Valor total</th>

        </tr>
        </thead>

        <tr *ngFor="let mont of dados.content">

            <td>R$ {{mont.valorTotal}}</td>
            <td class="actions"><button (click)="remover(mont.id)" type="submit" class="btn btn-danger">Remover</button></td>
